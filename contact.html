  <div class="contact">
    <h1>Contact Us</h1>
    <h2>Enter your information below to be contacted by us:</h2>
    <form onsubmit="validate()" method="get" action="#null" autocomplete="on">
      <div id="form">
        <fieldset>
          <div>
            <label>First & Last Name:</label>
          </div>
          <input type="text" name="name" placeholder="Enter First & Last Name" id="name"required>
          <div>
            <label>Email Address:</label>
          </div>
          <input type="email" name="email" placeholder="Enter Email" id="email"required>
          <div>
            <label>Subject</label>
          </div>
          <input type="text" name="subject" placeholder="Subject"></textarea>
          <div>
            <label>Message:</label>
          </div>
          <textarea id="Message" name="Message" placeholder="Write something.."></textarea>
        </fieldset>
      </div>
      <input type="submit" value="Submit" id="submit_button"/>
    </form>
  </div>
</body>
